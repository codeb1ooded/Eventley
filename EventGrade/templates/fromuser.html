<html>
<head>
        <link rel="stylesheet" type="text/css"
      href="https://fonts.googleapis.com/css?family=Kavoon|Lobster|Bungee">
	<title> User Input </title>
	<style type="text/css">
	.likeabutton {
		text-decoration: none; font: menu;
		display: inline-block; padding: 2px 8px;
		background: ButtonFace; color: ButtonText;
		border-style: solid; border-width: 2px;
		border-color: ButtonHighlight ButtonShadow ButtonShadow ButtonHighlight;
	}

       body{background-color:lightblue;}
       h1{color:purple;
          text-align:center;
          font-family:Kavoon;}
.data1{text-align:center;
font-family:Lobster;
font-size:20px;}
.data2{left: 50%;
  right: auto;
  text-align: center;
  transform: translate(43%, 0);
font-family:Lobster;
font-size:20px;
}
.data3{left: 50%;
  right: auto;
  text-align: center;
  transform: translate(47%, 0);
font-family:Lobster;
font-size:20px;}
.data4{font-family:Lobster;
font-size:20px;}
.button{font-family:Bungee;
font-size:50px;
color:#FFB6C1;
border-radius:2px;


}
	</style>
</head>

<body>
	<h1>Welcome to Event Grade </h1>
	<form action="\wait\">
<div class="data1">
		<p>Location you selected: </p>
		<p>Latitude:
		<input id="latitude" type="text" name="latitude" value="{{ latitude }}" disabled></p>
		<p>Longtitude: 
		<input id="longtitude" type="text" name="longtitude" value="{{ longtitude }}" disabled></p><br>

	<p>Enter the area to cover: </p>
</div>
<div class="data2">	
		<table>
			<tr>
				<th><center><input type="number" id="covered_area" name="covered_area"></th>
				<th><center><select id="units_distance" name="units_distance">
					<option value="miles"> Miles </option>
					<option value="km"> Kilometers </option>
					<option value="m"> Metres </option>
				</select>
                            
			</th>
		</tr>
	</table>
</div>
	<br><br><br>
<div class="data4"
	<p><center> Select your category:</center></p>
</div>
<div class="data3">
	<table>
		<tr>
			<th><select id="select_category_event" name="select_category_event">
				<option value="education"> Education </option>
				<option value="fun"> Fun </option>
				<option value="social"> Social </option>
				<option value="cultural"> Cultural </option>
				<option value="sports"> Sports </option>
			</select>
		</th>
	</tr>
</table>
</div>
<br><br><br><br>
<div class="button">
<center><input type="submit" value="Submit" id="user_input_submit_button" name="user_input_submit_button" onclick="enableInput()"></center>
</div>
</form>

          <script type="text/javascript">
            function enableInput(){
              document.getElementById('latitude').disabled=false;
              document.getElementById('longtitude').disabled=false;
            }
          </script>

</body>	
</html>
